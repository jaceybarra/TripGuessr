<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TripGuessr — Daily Driving Challenge</title>
  <style>
    /* (same CSS as before, shortened here for clarity — keep everything from my last file) */
    body{margin:0;font-family:sans-serif}
    #map{width:100%;height:500px}
  </style>
</head>
<body>
  <h1>TripGuessr — Daily Driving Challenge</h1>
  <div id="map"></div>

  <script>
    let map, directionsService, directionsRenderer;
    let currentActualMinutes=null;

    // Two demo points (Boston example)
    const a={lat:42.346676,lng:-71.097218}; // Fenway Park
    const b={lat:42.35501,lng:-71.06562};   // Boston Common

    function toMinutes(sec){return Math.round(sec/60);}

    window.initMap=function(){
      map=new google.maps.Map(document.getElementById("map"),{
        center:a,zoom:12
      });

      directionsService=new google.maps.DirectionsService();
      directionsRenderer=new google.maps.DirectionsRenderer({
        suppressMarkers:true, // we’ll add our own
        polylineOptions:{strokeColor:"#2563eb",strokeWeight:6}
      });
      directionsRenderer.setMap(map);

      // Add custom markers
      new google.maps.Marker({
        position:a,map,label:{text:"A",color:"#fff"},title:"Start"
      });
      new google.maps.Marker({
        position:b,map,label:{text:"B",color:"#fff"},title:"End"
      });

      // Request route + draw line
      directionsService.route({
        origin:a,destination:b,travelMode:google.maps.TravelMode.DRIVING
      },(res,status)=>{
        if(status==="OK"){
          directionsRenderer.setDirections(res);
          const leg=res.routes[0].legs[0];
          currentActualMinutes=toMinutes(leg.duration.value);
          console.log("Actual minutes:",currentActualMinutes);
        }else{
          console.warn("Directions request failed:",status);
        }
      });
    }
  </script>

  <!-- Replace YOUR_API_KEY_HERE -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=initMap">
  </script>
</body>
</html>
