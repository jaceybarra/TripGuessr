<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TripGuessr â€“ Daily Driving Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #map {
      width: 100%;
      height: 400px;
      margin: 20px 0;
      border-radius: 8px;
      overflow: hidden;
    }
    .container {
      max-width: 900px;
      width: 90%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TripGuessr</h1>
    <p>Guess today's real-world driving time between two places somewhere in the U.S.</p>
    <div id="map"></div>
  </div>

  <script>
    let map;

    function initMap() {
      // Example route coordinates
      const origin = { lat: 40.7128, lng: -74.0060 }; // NYC
      const destination = { lat: 34.0522, lng: -118.2437 }; // LA

      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 4,
        center: origin,
        styles: [
          { elementType: "geometry", stylers: [{ color: "#242f3e" }] },
          { elementType: "labels.text.stroke", stylers: [{ color: "#242f3e" }] },
          { elementType: "labels.text.fill", stylers: [{ color: "#746855" }] }
        ]
      });

      const directionsService = new google.maps.DirectionsService();
      const directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

      directionsService.route(
        {
          origin: origin,
          destination: destination,
          travelMode: google.maps.TravelMode.DRIVING
        },
        (response, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(response);
          } else {
            console.error("Directions request failed due to " + status);
          }
        }
      );
    }
  </script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJhWz8jA_KfdQCZ1jE_z8RPGuvcQBVKFM&callback=initMap">
  </script>
</body>
</html>
