<!DOCTYPE html>
<html>
<head>
    <title>Travel Time Guess Game</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJhWz8jA_KfdQCZ1jE_z8RPGuvcQBVKFM"></script>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.95);
            padding: 12px;
            border-radius: 6px;
            z-index: 999;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="game-ui">
        <button onclick="setupNewRoute()">Find New Route</button><br><br>
        <input type="number" id="guessInput" placeholder="Guess time (min)" />
        <button onclick="checkGuess()">Submit Guess</button>
        <div id="result" style="margin-top: 10px;"></div>
    </div>

    <script>
        let map;
        let directionsService;
        let directionsRenderer;
        let markers = [];
        let routeData = null;
        let origin, destination;

        function initializeMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 37.7749, lng: -122.4194 },
                zoom: 12,
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                suppressMarkers: true,         // we use our own A/B markers
                suppressPolylines: false,      // show route line immediately
                map: map
            });

            const trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);
        }

        async function setupNewRoute() {
            clearMarkers();
            routeData = null;
            document.getElementById("result").textContent = "";
            document.getElementById("guessInput").value = "";
            enableGuessInput(true);

            do {
                origin = randomLatLng();
                destination = randomLatLng();
            } while (distance(origin, destination) < 1 || distance(origin, destination) > 15);

            const markerA = new google.maps.Marker({
                position: origin,
                map: map,
                label: "A",
            });

            const markerB = new google.maps.Marker({
                position: destination,
                map: map,
                label: "B",
            });

            markers.push(markerA, markerB);
            centerOnMidpoint(origin, destination);

            const success = await fetchRouteData();
            if (!success) {
                document.getElementById("result").textContent = "Failed to get route.";
            }
        }

        function fetchRouteData() {
            return new Promise((resolve) => {
                const now = new Date();
                now.setHours(14, 0, 0, 0);

                const request = {
                    origin,
                    destination,
                    travelMode: google.maps.TravelMode.DRIVING,
                    drivingOptions: {
                        departureTime: now,
                        trafficModel: google.maps.TrafficModel.BEST_GUESS,
                    },
                };

                directionsService.route(request, (response, status) => {
                    if (status === "OK" && response.routes.length > 0) {
                        const leg = response.routes[0].legs[0];

                        const trafficMin = Math.max(1, Math.round(leg.duration_in_traffic.value / 60));
                        const normalMin = Math.max(1, Math.round(leg.duration.value / 60));

                        routeData = {
                            response,
                            trafficMin,
                            normalMin,
                        };

                        directionsRenderer.setDirections(response); // show line
                        resolve(true);
                    } else {
                        resolve(false);
                    }
                });
            });
        }

        function checkGuess() {
            const guessInput = document.getElementById("guessInput");
            const guess = parseInt(guessInput.value);
            if (!routeData || isNaN(guess)) return;

            enableGuessInput(false);

            const actual = routeData.trafficMin;
            const diff = Math.abs(actual - guess);

            let feedback = `You guessed ${guess} min. Actual: ${actual} min. `;
            if (diff <= 2) feedback += "🎯 Great guess!";
            else if (diff <= 5) feedback += "👍 Close!";
            else feedback += "❌ Far off. Try again next round.";

            document.getElementById("result").textContent = feedback;
        }

        function clearMarkers() {
            for (let marker of markers) marker.setMap(null);
            markers = [];
        }

        function centerOnMidpoint(p1, p2) {
            const lat = (p1.lat + p2.lat) / 2;
            const lng = (p1.lng + p2.lng) / 2;
            map.setCenter({ lat, lng });
            map.setZoom(12);
        }

        function enableGuessInput(enable) {
            document.getElementById("guessInput").disabled = !enable;
        }

        function randomLatLng() {
            const baseLat = 37.7749;
            const baseLng = -122.4194;
            const lat = baseLat + (Math.random() - 0.5) * 0.2;
            const lng = baseLng + (Math.random() - 0.5) * 0.2;
            return { lat, lng };
        }

        function distance(p1, p2) {
            const R = 6371;
            const dLat = (p2.lat - p1.lat) * Math.PI / 180;
            const dLon = (p2.lng - p1.lng) * Math.PI / 180;
            const a = 
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(p1.lat * Math.PI / 180) * Math.cos(p2.lat * Math.PI / 180) * 
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        window.onload = initializeMap;
    </script>
</body>
</html>
