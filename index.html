<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TripGuesser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJhWz8jA_KfdQCZ1jE_z8RPGuvcQBVKFM"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f4f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #app {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 95%;
      max-width: 960px;
      display: flex;
      flex-direction: column;
    }

    #game-ui {
      padding: 20px;
      border-bottom: 1px solid #eee;
    }

    #game-ui h1 {
      font-size: 20px;
      margin: 0 0 10px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    #controls input, #controls button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #controls button {
      background: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    #controls button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 12px;
      font-size: 15px;
      font-weight: 500;
    }

    #map {
      height: 500px;
      width: 100%;
    }

    @media (max-width: 600px) {
      #controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="game-ui">
      <h1>Guess the Travel Time</h1>
      <div id="controls">
        <button onclick="setupNewRoute()">New Route</button>
        <input type="number" id="guessInput" placeholder="Your guess (minutes)" />
        <button onclick="checkGuess()">Submit Guess</button>
      </div>
      <div id="result"></div>
    </div>
    <div id="map"></div>
  </div>

  <script>
    let map, directionsService, directionsRenderer;
    let markers = [];
    let routeData = null;
    let origin, destination;

    const SF_BOUNDS = {
      minLat: 37.735, maxLat: 37.81,
      minLng: -122.52, maxLng: -122.38
    };

    function initializeMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 37.7749, lng: -122.4194 },
        zoom: 13,
      });

      directionsService = new google.maps.DirectionsService();

      directionsRenderer = new google.maps.DirectionsRenderer({
        map,
        suppressMarkers: true,
        preserveViewport: true
      });

      const trafficLayer = new google.maps.TrafficLayer();
      trafficLayer.setMap(map);
    }

    async function setupNewRoute() {
      clearMarkers();
      document.getElementById("result").textContent = "";
      document.getElementById("guessInput").value = "";
      routeData = null;

      let attempts = 0;
      const maxTries = 15;

      while (attempts++ < maxTries) {
        origin = randomSF();
        destination = randomSF();
        const dist = distance(origin, destination);
        if (dist < 1 || dist > 12) continue;

        const success = await fetchRoute(origin, destination);
        if (success) {
          markers.push(new google.maps.Marker({ position: origin, map, label: "A" }));
          markers.push(new google.maps.Marker({ position: destination, map, label: "B" }));
          map.setCenter(getMidpoint(origin, destination));
          map.setZoom(13);
          return;
        }
      }

      document.getElementById("result").textContent = "❌ Couldn't find a valid route.";
    }

    function fetchRoute(origin, destination) {
      return new Promise((resolve) => {
        const now = new Date();
        now.setHours(14, 0, 0, 0);

        const request = {
          origin,
          destination,
          travelMode: google.maps.TravelMode.DRIVING,
          drivingOptions: {
            departureTime: now,
            trafficModel: google.maps.TrafficModel.BEST_GUESS,
          },
        };

        directionsService.route(request, (response, status) => {
          if (status === "OK" && response.routes.length > 0 && response.routes[0].legs.length > 0) {
            const leg = response.routes[0].legs[0];
            const trafficMin = Math.max(1, Math.round(leg.duration_in_traffic.value / 60));
            const normalMin = Math.max(1, Math.round(leg.duration.value / 60));
            routeData = {
              trafficMin,
              normalMin,
              response,
            };
            directionsRenderer.setDirections(response);
            resolve(true);
          } else {
            resolve(false);
          }
        });
      });
    }

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      if (!routeData || isNaN(guess)) {
        document.getElementById("result").textContent = "⚠️ Enter a valid number.";
        return;
      }

      const actual = routeData.trafficMin;
      const diff = Math.abs(actual - guess);
      const feedback = guess > actual ? "too high" : "too low";

      let text = `You guessed ${guess} min. Actual: ${actual} min. `;
      if (diff === 0) text += "🎯 Perfect!";
      else if (diff <= 2) text += `🔥 Very close! Just a bit ${feedback}.`;
      else if (diff <= 5) text += `👍 Close! Try ${feedback === "too high" ? "lower" : "higher"}.`;
      else text += `❌ Way off. You were ${feedback}.`;

      document.getElementById("result").textContent = text;
    }

    function clearMarkers() {
      for (const m of markers) m.setMap(null);
      markers = [];
    }

    function randomSF() {
      return {
        lat: SF_BOUNDS.minLat + Math.random() * (SF_BOUNDS.maxLat - SF_BOUNDS.minLat),
        lng: SF_BOUNDS.minLng + Math.random() * (SF_BOUNDS.maxLng - SF_BOUNDS.minLng),
      };
    }

    function getMidpoint(p1, p2) {
      return {
        lat: (p1.lat + p2.lat) / 2,
        lng: (p1.lng + p2.lng) / 2,
      };
    }

    function distance(p1, p2) {
      const R = 6371;
      const dLat = (p2.lat - p1.lat) * Math.PI / 180;
      const dLon = (p2.lng - p1.lng) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(p1.lat * Math.PI / 180) *
        Math.cos(p2.lat * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    window.onload = initializeMap;
  </script>
</body>
</html>
