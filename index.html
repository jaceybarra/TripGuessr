<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TripGuesser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJhWz8jA_KfdQCZ1jE_z8RPGuvcQBVKFM"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #app {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      max-width: 900px;
      width: 95%;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
    }

    #game-ui {
      background: #fff;
      padding: 24px 20px 20px;
      border-bottom: 1px solid #eee;
    }

    #game-ui h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    #controls input,
    #controls button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #controls button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    #controls button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 12px;
      font-size: 15px;
      font-weight: 500;
    }

    #shareBtn {
      margin-top: 12px;
      padding: 10px;
      width: 100%;
      font-size: 14px;
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      display: none;
    }

    #map-container {
      height: 400px;
      width: 100%;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    @media (max-width: 600px) {
      #controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="game-ui">
      <h1>Guess the Travel Time</h1>
      <div id="controls">
        <button onclick="setupNewRoute()">New Route</button>
        <input type="number" id="guessInput" placeholder="Your guess (minutes)" />
        <button onclick="checkGuess()">Submit Guess</button>
      </div>
      <div id="result"></div>
      <button id="shareBtn" onclick="shareRoute()">Share Route</button>
    </div>
    <div id="map-container">
      <div id="map"></div>
    </div>
  </div>

  <script>
    let map, directionsService, directionsRenderer;
    let markers = [];
    let routeData = null;
    let origin, destination;
    let guessCount = 0;
    const maxGuesses = 5;

    const SF_BOUNDS = {
      minLat: 37.735,
      maxLat: 37.81,
      minLng: -122.52,
      maxLng: -122.38,
    };

    function initializeMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 37.7749, lng: -122.4194 },
        zoom: 13,
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({
        map: map,
        suppressMarkers: true,
        preserveViewport: true,
      });

      new google.maps.TrafficLayer().setMap(map);
    }

    async function setupNewRoute() {
      clearMarkers();
      document.getElementById("result").textContent = "";
      document.getElementById("guessInput").value = "";
      document.getElementById("shareBtn").style.display = "none";
      routeData = null;
      guessCount = 0;

      let attempts = 0, maxTries = 30;
      while (attempts++ < maxTries) {
        origin = randomSF();
        destination = randomSF();
        console.log(`Attempt ${attempts}: origin=${origin.lat},${origin.lng}, destination=${destination.lat},${destination.lng}`);
        const dist = distance(origin, destination);
        if (dist < 1 || dist > 12) continue;

        const route = await fetchRoute(origin, destination);
        if (route && route.routes?.[0]?.legs?.[0]?.duration_in_traffic) {
          const leg = route.routes[0].legs[0];
          const trafficMin = Math.max(1, Math.round(leg.duration_in_traffic.value / 60));
          routeData = { trafficMin, response: route };

          directionsRenderer.setDirections(route);
          markers.push(new google.maps.Marker({ position: origin, map, label: "A" }));
          markers.push(new google.maps.Marker({ position: destination, map, label: "B" }));
          map.setCenter(getMidpoint(origin, destination));
          map.setZoom(13);

          console.log(`Route found: ${trafficMin} min`);
          document.getElementById("shareBtn").style.display = "inline-block";
          return;
        }
        console.log("Route invalid or missing duration_in_traffic");
      }

      document.getElementById("result").textContent = "‚ùå Couldn't find a valid route after multiple tries.";
    }

    function fetchRoute(origin, destination) {
      return new Promise((resolve) => {
        const now = new Date();
        now.setHours(14, 0, 0, 0);

        const request = {
          origin,
          destination,
          travelMode: google.maps.TravelMode.DRIVING,
          drivingOptions: {
            departureTime: now,
            trafficModel: google.maps.TrafficModel.BEST_GUESS,
          },
        };

        directionsService.route(request, (response, status) => {
          if (status === "OK" && response.routes.length > 0) {
            resolve(response);
          } else {
            resolve(null);
          }
        });
      });
    }

    function checkGuess() {
      const inputVal = document.getElementById("guessInput").value;
      console.log(`Input raw: "${inputVal}"`);
      const trimmed = inputVal.trim();
      console.log(`Input trimmed: "${trimmed}"`);

      if (!trimmed || isNaN(trimmed)) {
        console.log("Validation fail: NaN or empty");
        document.getElementById("result").textContent = "‚ö†Ô∏è Please enter a valid number.";
        return;
      }

      const guess = parseFloat(trimmed);
      console.log("Parsed guess:", guess);

      if (!routeData || guess <= 0) {
        console.log("No routeData or guess ‚â§ 0");
        document.getElementById("result").textContent = "‚ö†Ô∏è Please enter a valid positive number.";
        return;
      }

      guessCount++;
      const actual = routeData.trafficMin;
      const diff = Math.abs(actual - guess);
      const feedback = guess > actual ? "too high" : "too low";

      let text;
      if (diff === 0) {
        text = `üéØ Perfect! It was ${actual} min. You got it in ${guessCount} ${guessCount === 1 ? "try" : "tries"}.`;
        document.getElementById("shareBtn").style.display = "inline-block";
        guessCount = maxGuesses;
      } else if (guessCount < maxGuesses) {
        text = `‚ùå ${guess} min is ${feedback}. (${maxGuesses - guessCount} guesses left)`;
      } else {
        text = `üõë Out of guesses! The correct time was ${actual} min.`;
        document.getElementById("shareBtn").style.display = "inline-block";
      }
      document.getElementById("result").textContent = text;
    }

    function shareRoute() {
      const shareText = `I just played TripGuesser! Can you guess how long this drive takes?\nhttps://yourdomain.com`;
      navigator.clipboard.writeText(shareText).then(() => {
        alert("Route copied to clipboard! Share it with your friends.");
      });
    }

    function clearMarkers() {
      for (const marker of markers) marker.setMap(null);
      markers = [];
    }

    function randomSF() {
      return {
        lat: SF_BOUNDS.minLat + Math.random() * (SF_BOUNDS.maxLat - SF_BOUNDS.minLat),
        lng: SF_BOUNDS.minLng + Math.random() * (SF_BOUNDS.maxLng - SF_BOUNDS.minLng),
      };
    }

    function getMidpoint(p1, p2) {
      return {
        lat: (p1.lat + p2.lat) / 2,
        lng: (p1.lng + p2.lng) / 2,
      };
    }

    function distance(p1, p2) {
      const R = 6371;
      const dLat = (p2.lat - p1.lat) * Math.PI / 180;
      const dLon = (p2.lng - p1.lng) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(p1.lat * Math.PI / 180) *
        Math.cos(p2.lat * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    window.onload = initializeMap;
  </script>
</body>
</html>
